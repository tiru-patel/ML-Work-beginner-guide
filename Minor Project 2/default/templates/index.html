<section id="home" class="home">

    <form action="/predict" method="POST">
        <div class="form-group">
          <label>PAY_1</label>

          <input type="number" step="0.0001" class="form-control" id="LIMIT_BAL" name="LIMIT_BAL" value="240000">

          <label>PAY_AMT1</label>

        </div>

        <div class="form-group">
          <label>PAY_AMT2</label>
          <input type="number" step="0.0001" class="form-control" id="PAY_AMT2" name="PAY_AMT2" value="47622">
        </div>

        <div class="form-group">
          <label>PAY_AMT3</label>
          <input type="number" step="0.0001" class="form-control" id="PAY_AMT3" name="PAY_AMT3" value="12279" ">
        </div>

        <input type="submit" class="btn btn-primary" value="submit">

    </form>
