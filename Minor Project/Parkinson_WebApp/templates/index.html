<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
      <h3 class="masthead-brand">CodeBotics</h3>
      <nav class="nav nav-masthead justify-content-center">
        <h1 style="font-size:2.5rem;">Parkinson Detection</h1>
      </nav>
  </header>
</div>
<section id="home" class="home">
    <div class="container">
    <form action="/home" method="POST">
        <div class="form-group">
          <label>SPREAD</label>
          <input type="number" step="0.0001" class="form-control" id="spread" name="spread" placeholder="Enter value of spread">
        </div>

        <div class="form-group">
          <label>MDVP_APQ</label>
          <input type="number" step="0.0001" class="form-control" id="mdvp_apq" name="mdvp_apq" placeholder="Enter value for mdvp_apq">
        </div>

        <div class="form-group">
          <label>PPE</label>
          <input type="number" step="0.0001" class="form-control" id="ppe" name="ppe" placeholder="Enter value for ppe">
        </div>

        <div class="form-group">
          <label>MDVP_SHIMMER</label>
          <input type="number" step="0.0001" class="form-control" id="mdvp_shimmer" name="mdvp_shimmer" placeholder="Enter value for mdvp_shimmer">
        </div>

        <div class="form-group">
          <label>MDVP_SHIMMER(dB)</label>
          <input type="number" step="0.0001" class="form-control" id="mdvp_shimmerdb" name="mdvp_shimmerdb" placeholder="Enter value for mdvp_shimmer(db)">
        </div>

        <input type="submit" class="btn btn-primary" value="submit">

    </form>
    </div>
</section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
